version: v0.3.0
name: deliveroo Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: ‚è¨ Install dependencies
    task:
      jobs:
        - name: npm install
          commands:
             - checkout
          - cache restore node-modules-$(checksum package-lock.json),node-modules-
          - npm install
          - cache store node-modules-$(checksum package-lock.json) node_modules
  - name: Test & Build
    task:
      jobs:
        - name: Test
          commands:
            - npm test
        - name: Build
          commands:
            - checkout
            - cache restore node-modules-$(checksum package-lock.json),node-modules-
            - npm run build --prefix-path
            # Store the website files to be reused in the deployment pipeline:
            - cache store website-build public

promotions:
  - name: Deploy to production
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master